<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate the text</title>
     <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
</head>
<style>
 h1 {
     position: relative;
     font-size: 50px;
     color: cadetblue;
     margin: 50px 15px;
     padding: 5px;
     text-shadow: 5px 2px 15px rgba(0, 0,0, 0.25);
     /* animation: fade-in 1s ease-in-out  ; */
     opacity: 1;
     animation: bounce-in-top 2s both;
 }

 @keyframes bounce-in-top {
  0% {
    -webkit-transform: translateY(-500px);
            transform: translateY(-500px);
    -webkit-animation-timing-function: ease-in;
            animation-timing-function: ease-in;
    opacity: 0;
  }
  38% {
    -webkit-transform: translateY(0);
            transform: translateY(0);
    -webkit-animation-timing-function: ease-out;
            animation-timing-function: ease-out;
    opacity: 1;
  }
  55% {
    -webkit-transform: translateY(-65px);
            transform: translateY(-65px);
    -webkit-animation-timing-function: ease-in;
            animation-timing-function: ease-in;
  }
  72% {
    -webkit-transform: translateY(0);
            transform: translateY(0);
    -webkit-animation-timing-function: ease-out;
            animation-timing-function: ease-out;
  }
  81% {
    -webkit-transform: translateY(-28px);
            transform: translateY(-28px);
    -webkit-animation-timing-function: ease-in;
            animation-timing-function: ease-in;
  }
  90% {
    -webkit-transform: translateY(0);
            transform: translateY(0);
    -webkit-animation-timing-function: ease-out;
            animation-timing-function: ease-out;
  }
  95% {
    -webkit-transform: translateY(-8px);
            transform: translateY(-8px);
    -webkit-animation-timing-function: ease-in;
            animation-timing-function: ease-in;
  }
  100% {
    -webkit-transform: translateY(0);
            transform: translateY(0);
    -webkit-animation-timing-function: ease-out;
            animation-timing-function: ease-out;
  }
}

h3 {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        animation: slide-left 2s cubic-bezier(0.680, -0.550, 0.265, 1.550) ;
}

@keyframes slide-left {
        0%{
                opacity: 0;
                transform: translateX(-500px);
        }
        85%{
                opacity: 1;
                transform: translateX(10px);
                transform: skewX(-20deg);
                animation-timing-function: ease-in-out;
                animation-delay: 0.5s;
        }

        100%{
        opacity: 1;
        transform: translateX(0px);
        animation-timing-function: linear;
}
}

  }
  100%{

      opacity: 1;

} */


</style>
<body>
    <h1>This Will have a good enterence</h1>
<h3>Slide from Left</h3>
</body>
</html>
